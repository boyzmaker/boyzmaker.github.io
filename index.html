<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>SkillUncapped</title><style>body{display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;background-color:#121212;font-family:Arial,sans-serif;}.input-container{margin-bottom:10px;}input[type="url"],input[type="text"]{width:525px;height:40px;padding:5px 10px;border:1px solid #ccc;border-radius:4px;background-color:#fff;font-size:16px;outline:none;}h1{font-family:Arial,sans-serif;font-size:50px;font-weight:bold;color:#fff;}.uncapped{color:red;}button{width:90px;height:53px;margin-left:0px;border:none;border-radius:4px;background-color:#4CAF50;color:#fff;font-size:16px;font-weight:bold;cursor:pointer;}.sidebar{position:fixed;top:0;left:0;height:100vh;width:350px;background-color:#333;color:#fff;padding:20px;font-size:30px;}.sidebar a{display:block;margin-bottom:10px;color:#fff;text-decoration:none;font-weight:bold;padding:10px;border-radius:4px;transition:background-color 0.3s;text-align:center;}.sidebar a:hover{color:#ff0000;}.sidebar .valorant-button{background-color:#ff0000;}.sidebar .lol-button{background-color:#ffff00;}.sidebar .lol-com-button{background-color:#ffc107;}.sidebar .valorant-button:hover{background-color:#fff;}.sidebar .lol-button:hover{background-color:#fff;color:#ffff00;}.sidebar .lol-com-button:hover{background-color:#fff;color:#ffc107;}.content{margin-left:200px;}#progressBar{width:640px;height:40px;margin-bottom:10px;background-color:#eee;}#progressBar div{height:100%;background-color:#4CAF50;text-align:center;color:#fff;font-size:25px;line-height:20px;transition:width 0.3s ease-in-out;display:flex;align-items:center;font-weight:bold;justify-content:center;}#status{display:block;margin-bottom:10px;font-size:14px;}.video-wrapper{position:relative;width:640px;height:360px;margin-top:10px;}#video{position:absolute;top:0;left:0;width:100%;height:100%;}</style></head><body><div class="sidebar"><a href="https://www.skill-capped.com/valorant/browse3/course" class="valorant-button">VALORANT</a><a href="https://www.skill-capped.com/lol/browse3/course" class="lol-button">LOL COURSE</a><a href="https://www.skill-capped.com/lol/commentaries" class="lol-com-button">LOL COM</a></div><div class="content"><h1><span class="skill">SKILL</span><span class="uncapped">UNCAPPED</span></h1><div class="container"><div class="input-container"><input type="url" id="url" placeholder="URL"><button onclick="stream()">Stream</button></div><div class="input-container"><input type="text" id="videoName" placeholder="Video name" required><button onclick="download()" id="downloadButton" disabled>Download</button></div><div id="progressBar"><div>0%</div></div><label id="status"></label><div class="video-wrapper"><video id="video" controls crossorigin="anonymous"></video></div></div></div><script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script><script>var hls=null;var videoId=null;var last=0;if(Hls.isSupported()){var hlsjsConfig={"maxBufferSize":0,"maxBufferLength":30,"startPosition":0};hls=new Hls(hlsjsConfig);hls.on(Hls.Events.MANIFEST_PARSED,function(){});}const rgx=/([a-z0-9]{10})(:?\/|$)/g;async function stream(){if(hls==null){alert("HLS not supported. Please use a modern browser such as Chrome.");return;}const rawUrl=document.getElementById("url").value;let ids=[];let match=null;while(match=rgx.exec(rawUrl)){ids.push(match[1]);}if(ids.length<1){alert("Invalid URL");return;}videoId=rawUrl.includes("browse3")?ids[0]:ids[ids.length-1];let statusLabel=document.getElementById("status");console.log(`Video ID is ${videoId}`);console.log("Looking for the final part...");last=0;let jump=true;for(let i=300;i<=1000;i++){if(i===1000){alert("Error finding the last part");return;}if(i===0)i=1;const url=`https://d13z5uuzt1wkbz.cloudfront.net/${videoId}/HIDDEN4500-${String(i).padStart(5,"0")}.ts`;console.log(`Testing ${url}`);statusLabel.innerText=`Looking for the final part; Testing ${i}...`;try{const resp=await fetch(url,{method:'HEAD'});if(resp.status===403){if(i>=50&&i%50===0&&jump){last=i;jump=true;i-=51;continue;}break;}last=i;jump=false;}catch(e){alert("Fetch failed. Please install a Cross-Origin disabler extension for your browser or check your internet connectivity.");return;}}statusLabel.innerText="";let data="#EXTM3U\n#EXT-X-PLAYLIST-TYPE:VOD\n#EXT-X-TARGETDURATION:10";for(let i=0;i<=last;i++){data+=`#EXTINF:10,\nhttps://d13z5uuzt1wkbz.cloudfront.net/${videoId}/HIDDEN4500-${String(i).padStart(5,"0")}.ts\n`}console.log(data);hls.loadSource("data:application/x-mpegURL;base64,"+btoa(data));hls.attachMedia(video);document.getElementById("downloadButton").disabled=false;}async function download(){if(videoId===null){alert("Please enter a valid URL and stream the video first.");return;}const videoName=document.getElementById("videoName").value;if(!videoName){alert("Please enter a video name before downloading.");return;}const downloadLink=document.createElement("a");downloadLink.style.display="none";const promises=[];for(let i=0;i<=last;i++){const url=`https://d13z5uuzt1wkbz.cloudfront.net/${videoId}/HIDDEN4500-${String(i).padStart(5,"0")}.ts`;promises.push(fetch(url));}let completed=0;promises.forEach(promise=>{promise.then(()=>{completed++;const progress=Math.round(completed/promises.length*100);document.querySelector("#progressBar div").style.width=`${progress}%`;document.querySelector("#progressBar div").textContent=`${progress}%`;});});const responses=await Promise.all(promises);const blobs=await Promise.all(responses.map(response=>response.blob()));const blob=new Blob(blobs,{type:"video/mp4"});const objectUrl=URL.createObjectURL(blob);downloadLink.href=objectUrl;downloadLink.download=`${videoName}.mp4`;document.body.appendChild(downloadLink);downloadLink.click();document.body.removeChild(downloadLink);}</script></body></html>
